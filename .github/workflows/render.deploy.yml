name: Deploy to Render

on:
  push:
    branches:
      - main # Only runs when code is pushed/merged to main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ§° Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - name: ðŸ“¦ Install Client & Server Dependencies
        run: |
          npm --prefix client install
          npm --prefix server install

      # OPTIONAL: Uncomment to run Vitest if you have it setup
      # - name: ðŸ§ª Run Client Tests with Vitest
      #   run: npm --prefix client run test:client

      - name: ðŸ“¢ Log Deployment Trigger
        run: echo "âœ… Code pushed to main â€” triggering Render deploy."

      - name: ðŸš€ Trigger Render Deploy Hook
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
